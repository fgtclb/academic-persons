routeEnhancers:
  ProfileListPlugin:
    type: Extbase
    extension: AcademicPersons
    plugin: List
    routes:
      - routePath: 'page-{page}'
        _controller: 'Profile::list'
        _arguments:
          page: 'demand/currentPage'
      - routePath: '/{letter}'
        _controller: 'Profile::list'
        _arguments:
          letter: 'demand/alphabetFilter'
    defaultController: 'Profile::list'
    aspects:
      page:
        type: StaticRangeMapper
        start: '1'
        end: '1000'
      letter:
        type: StaticRangeMapper
        start: 'a'
        end: 'z'
