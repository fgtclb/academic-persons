routeEnhancers:
  ProfileListAndDetailPlugin:
    type: Extbase
    extension: AcademicPersons
    plugin: ListAndDetail
    routes:
      - routePath: '/{profile_name}'
        _controller: 'Profile::detail'
        _arguments:
          profile_name: 'profile'
      - routePath: '/{page}'
        _controller: 'Profile::list'
        _arguments:
          page: 'demand/currentPage'
      - routePath: '/{letter}'
        _controller: 'Profile::list'
        _arguments:
          letter: 'demand/alphabetFilter'
    defaultController: 'Profile::list'
    aspects:
      profile_name:
        type: PersistedAliasMapper
        tableName: tx_academicpersons_domain_model_profile
        routeFieldName: slug
      page:
        type: StaticRangeMapper
        start: '1'
        end: '1000'
      letter:
        type: StaticRangeMapper
        start: 'A'
        end: 'Z'