<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
>
    <f:variable
        name="alphabets"
        value="{0: 'a', 1: 'b', 2: 'c', 3: 'd', 4: 'e', 5: 'f', 6: 'g', 7: 'h', 8: 'i', 9: 'j', 10: 'k', 11: 'l', 12: 'm', 13: 'n', 14: 'o', 15: 'p', 16: 'q', 17: 'r', 18: 's', 19: 't', 20: 'u', 21: 'v', 22: 'w', 23: 'x', 24: 'y', 25: 'z'}"
    />

    <nav>
        <ul>
            <f:for each="{alphabets}" as="alphabet">
                <li class="page-item {f:if(condition: '{demand.alphabetFilter} == {alphabet}', then:'active')}">
					<f:link.action
						action="list"
						arguments="{demand: '{alphabetFilter: alphabet}'}"
						class="page-link"
						rel="nofollow"
					>
                        {alphabet -> f:format.case()}
					</f:link.action>
                </li>
            </f:for>
        </ul>
    </nav>
</html>
